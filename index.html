<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContain">
        <div id="sideBar" class="menuBlock">
            <div id="dashBoard">
                <div class ="dash dashTitle">
                    <h1>Dashboard</h1>
                </div>
                <div class="dash dashTop">
                    <div class="menuItem">Home</div>
                    <div class="menuItem">Profile</div>
                    <div class="menuItem">Messages</div>
                    <div class="menuItem">History</div>
                    <div class="menuItem">Tasks</div>
                    <div class="menuItem">Communities</div>
                </div>
                <div class="dash dashBottom">
                    <div class="menuItem">Settings</div>
                    <div class="menuItem">Support</div>
                    <div class="menuItem">Privacy</div>
                </div>
            </div>
        </div>
        <div id="topBar" class="menuBlock">
            <div>

                <form id="searchForm">
                    <input type="text" id="searchBar">
                </form>
                <div id="userName">Morgan Oakley</div>
            </div>
            <div>
                <div id="greeting">Hi there, Morgan Oakley (@morgan)</div>
                <button class="blueRound">New</button>
                <button class="blueRound">Upload</button>
                <button class="blueRound">Share</button>
            </div>
        </div>
        <div id="content" class="menuBlock">
            <div>content n shit</div>
        </div>
        
    </div>
</body>
</html>
